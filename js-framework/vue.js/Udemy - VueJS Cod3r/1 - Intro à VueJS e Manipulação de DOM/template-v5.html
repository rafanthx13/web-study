<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <!-- v-once faz com que o primeiro valor colocado não seja alterado  -->
    <!-- Caso não presisa ser atualizado -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="{{ link }}">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                 /* A view é sempre  atualizada, entâo, alterando aqui
                 vai alterar o  1º titulo */
                return this.titulo = 'bom dia!!!'
                return this.titulo
            }
        }

    })
</script>
