<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!-- Aquilo que será interpolado/interpretado 
    Da mesma forma que o AngularJS, mostra sempre uma string.
    Lembre-se: HTML só imprime string na tela, ou faz converão
    do dado para string. Se não conseguir converter, então não vai
    dar muito certo
-->
<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS'
        },
        methods: {
            saudacao: function() {
                return 'Boa semana!'
            }
        }

    })
</script>
