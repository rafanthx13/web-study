<!-- Nao vai masi presisa de dizer que quem manda aki é um controller
Voce vai definir issos no routeCOnfig -->
<div class="jumbotron">
		
		<h4> {{ app + ' Rafael'}}</h4> 

		<ui-accordions>
			<ui-accordion title="Accordion 1">
				Lorem 
			</ui-accordion>
			<ui-accordion title="Accordion 2">
				Lorem ipsum 
			</ui-accordion>
			<ui-accordion title="Accordion 3">
				Lorem ipsum dolor 
			</ui-accordion>
			<ui-accordion title="Accordion 4">
				Lorem ipsum dolor sit amet
			</ui-accordion>
			<ui-accordion title="Accordion 5">
				Lorem ipsum dolor sit amet, consectetur 
			</ui-accordion>
		</ui-accordions>

		<!-- Vamos tornar isos num combponente reusável no AnuglarJS -->
		<div ui-alert></div>

		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que está buscando"/>
		<!--  a vantagem da forma 2 é que aparece {{}} se der algum erro -->
		<!-- Alem disso, como é itnerpolaçao, voce pode fazer mais coisas -->
		<table class="table table-striped" ng-show="contatos.length > 0">
			<tr>
				<th></th>
				<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
				<th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
				<th><a href="" ng-click="ordenarPor('operadora')">Operadora</a></th>
				<th>Cor</th>
				<th>Data</th>
			</tr>
			<!--  Quando eu clicar em selecionado, o atributo do objeto contato vai virar true, esntoa, vou mudar o css dessa classe pelo ng-class -->
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca} | orderBy:criterioDeOrdenacao:direcaoDeOrdenacao ">
				<td><input type="checkbox" ng-model="contato.selecionado"/></td>
				<td>{{contato.nome | uppercase}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome | lowercase}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
				<td>{{contato.data | date: 'dd/MM/yyyy HH:mm'}}</td>
			</tr>
		</table>
		
		

	</div>
